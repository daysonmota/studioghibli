<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Studio Ghibli</title>
</head>

<body>

    <header class="container">
        <nav class="navegacao_header">
            <div class="navegacao_header_logo">
                <img src="./img/logo.svg" alt="Logo do Studio">
            </div>
            <div class="navegacao_header_link">
                <img src="./img/redes_sociais.svg" alt="icones redes sociais">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="main_header">
            <img src="./img/image.svg" alt="Imagem principal main">
        </div>
        <div class="main_header_titulo">
            <h4>HAYAO MIYAZAKI</h4>
            <h1>A VIAGEM DE CHIHIRO</h1>
            <p class="main_header_titulo_descricao">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
            <ul class="btn_filmes">
                <li class="btn_assistir">
                    <div class="btn_assistir-alinhamento">
                        <a href="#">
                            <img src="./img/icone_play.svg" alt="botão fundo">
                            <img src="./img/assistir_agora.svg" alt="descricao do botao assistir">
                        </a>
                    </div>
                </li>
                <li class="btn_assistir_trailler">
                    <div class="btn_assistir-alinhamento">
                        <a href="#">
                            <img src="./img/assista_o_trailer.svg" alt="descricao do botao assistir">
                        </a>
                    </div>
                </li>
            </ul>
        </div>

    </main>
</body>

</html>
